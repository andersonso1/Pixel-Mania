<section id="contato"  class="col-sm-6">
				<h2>Contato</h2>
				<p>Entre em contato conosco</p>

				<form>
					<div class="form-group">
						<label for="contato-nome">Nome:</label>
						<input id="contato-nome" class="form-control" type="text" placeholder="Digite seu nome">
					</div>
					<div class="form-group">
						<label for="contato-email">Email:</label>
						<div class="input-group">
							<div class="input-group-addon">@</div>
						<input id="contato-email" class="form-control" type="email" placeholder="Digite seu email">
						</div>
					</div>
					<div class="grupo-radio">
						<div class="radio">
						<label>
							<input type="radio" name="tipo-pessoa" checked>
							Pessoa Física
						</label>
						</div>

						<div class="radio">
						<label>
							<input type="radio" name="tipo-pessoa">
							Pessoa Jurídica
						</label>
						</div>
					</div><!--

					--><select class="contato-select form-control">
						<option disabled selected>Tipo de Solicitação</option>
						<option>Casa</option>
						<option>Apartamento</option>
					</select>

					<button class="btn btn-primary">Enviar</button>

				</form>
			</section>
		</div>
	</div>
